    <title>Ramo de Flores Animado</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FADCD9; /* Rosa pastel */
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
            overflow: hidden; /* Asegura que el zoom no muestre barras de desplazamiento */
        }

        .bouquet-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            animation: float 6s infinite ease-in-out;
        }

        .bouquet-wrapper {
            display: flex;
            align-items: center;
            position: relative;
            flex-wrap: wrap;
            gap: 15px; /* Espacio entre los ramos */
            transform: rotate(-10deg); /* Inclinar el ramo para un efecto más natural */
        }
        .play-button {
            background-color: #d44a8e; /* Color rosa oscuro */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .play-button:hover {
            background-color: #b33a7b; /* Color rosa más oscuro */
        }
        .bouquet {
            position: relative;
            width: 200px; /* Ancho del ramo */
            height: 300px; /* Altura del ramo */
            /* Animación de florecimiento */
            animation: bloom 2s ease-out forwards;
        }

        /* Animación de florecimiento */
        @keyframes bloom {
            0% {
                transform: scale(0) translateY(50px);
                opacity: 0;
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        /* Tallo */
        .stem {
            width: 40px; /* Ancho del tallo */
            height: 400px; /* Altura del tallo */
            background-color: green;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 8px; /* Bordes más redondeados */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Flor completa */
        .flower {
            position: absolute;
            width: 60px; /* Tamaño de las flores */
            height: 60px; /* Tamaño de las flores */
            /* Inicialmente oculto durante la animación de florecimiento */
            opacity: 0;
            animation: flower-bloom 2s ease-out forwards;
        }

        /* Animación de florecimiento de las flores */
        @keyframes flower-bloom {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .flower .petal {
            position: absolute;
            width: 30px; /* Tamaño de los pétalos */
            height: 40px; /* Tamaño de los pétalos */
            background-color: yellow;
            border-radius: 50%;
            transform-origin: bottom;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* Distribución de los pétalos */
        .flower .petal:nth-child(1) {
            transform: rotate(0deg);
        }

        .flower .petal:nth-child(2) {
            transform: rotate(45deg);
        }

        .flower .petal:nth-child(3) {
            transform: rotate(90deg);
        }

        .flower .petal:nth-child(4) {
            transform: rotate(135deg);
        }

        .flower .petal:nth-child(5) {
            transform: rotate(180deg);
        }

        .flower .petal:nth-child(6) {
            transform: rotate(225deg);
        }

        .flower .petal:nth-child(7) {
            transform: rotate(270deg);
        }

        .flower .petal:nth-child(8) {
            transform: rotate(315deg);
        }

        /* Centro de la flor */
        .flower::before {
            content: '';
            position: absolute;
            width: 25px; /* Tamaño del centro */
            height: 25px; /* Tamaño del centro */
            background-color: orange;
            border-radius: 50%;
            top: 18px;
            left: 18px;
        }

        /* Posiciones de las flores alrededor del tallo */
        .flower:nth-child(1) {
            top: -140px;
            left: 50%;
            transform: translate(-50%, -20px);
        }

        .flower:nth-child(2) {
            top: -150px;
            left: calc(50% - 40px);
        }

        .flower:nth-child(3) {
            top: -150px;
            left: calc(50% + 20px);
        }

        .flower:nth-child(4) {
            top: -130px;
            left: calc(50% - 60px);
        }

        .flower:nth-child(5) {
            top: -130px;
            left: calc(50% + 40px);
        }

        .flower:nth-child(6) {
            top: -120px;
            left: calc(50% - 50px);
        }

        .flower:nth-child(7) {
            top: -120px;
            left: calc(50% + 30px);
        }

        .flower:nth-child(8) {
            top: -160px;
            left: calc(50% - 70px);
        }

        .flower:nth-child(9) {
            top: -160px;
            left: calc(50% + 60px);
        }

        /* Animación de flotación */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        /* Texto a los lados */
        .side-text {
            color: red;
            font-size: 24px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            display: flex;
            align-items: center;
        }

        .left {
            left: 20px;
        }

        .right {
            right: 20px;
        }

        .heart {
            color: red;
            font-size: 48px;
            margin-left: 10px;
        }

        /* Botón para reproducir audio */

            color: white;

            border-radius: 5px;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            display: inline-block;
            margin-top: 20px;
        }
        .play-button:hover {
            background-color: #c8236c; /* Rosa más oscuro al pasar el ratón */
        }

        /* Reproductor de audio oculto */
        .audio-player {
            display: none;
        }
    </style>
</head>
